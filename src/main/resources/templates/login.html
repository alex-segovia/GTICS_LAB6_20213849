<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Inicio de sesión</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="d-flex justify-content-center">
<div class="container w-25" style="margin-top: 15%">
    <div class="text-center mb-3 "><h2>Iniciar sesión</h2></div>
    <form th:action="@{/loginSuccessful}" method="post">
        <div class="mb-3">
            <label for="correo" class="form-label">Correo</label>
            <input type="email" class="form-control" name="correo" id="correo">
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" class="form-control" name="password" id="password">
        </div>
        <div th:if="${param.error}" class="text-center"><h6 class="form-signin-heading" style="color: red">Credenciales incorrectas</h6></div>
        <div class="d-flex justify-content-center"><button type="submit" class="btn btn-primary w-50">Ingresar</button></div>
    </form>
</div>
</body>
</html>
